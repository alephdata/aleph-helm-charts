name: Package and Upload Helm Chart Release

on:
  push:
    tags:
    - '*'

jobs:
  build:
    name: Package and Upload Helm Chart Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Package chart
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm package charts/aleph --version ${GITHUB_REF/refs\/tags\//}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${GITHUB_REF/refs\/tags\//}
          release_name: Aleph ${GITHUB_REF/refs\/tags\//}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./aleph-${GITHUB_REF/refs\/tags\//}.tgz
          asset_name: aleph-${GITHUB_REF/refs\/tags\//}.tgz
          asset_content_type: application/gzip